{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }} · {{ .SiteTitle }}{{ end }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1><a href="/"> {{ .SiteTitle }} </a></h1>
    <nav>
      <a href="/blog/">Blog</a> |
      <a href="/">About</a>
    </nav>
  </header>
  <main>
    {{ block "content" . }}{{ end }}
  </main>
  <footer>
    <p>© {{ .Year }} {{ .Author }}</p>
  </footer>
</body>
</html>
{{ end }}
