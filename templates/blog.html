{{ define "blog" }}
  {{ template "base" . }}
{{ end }}

{{ define "title" }}Blog{{ end }}

{{ define "content" }}
<h1>Blog</h1>

<p>{{ .BlogIntro }}</p>

{{ range $year, $posts := .PostsByYear }}
  <h2>{{ $year }}</h2>
  <ul class="post-list">
    {{ range $posts }}
      <li>
        <a href="/posts/{{ .Year }}/{{ .Slug }}/">{{ .Title }}</a>
        <span class="date">{{ .Date }}</span>
      </li>
    {{ end }}
  </ul>
{{ end }}
{{ end }}
